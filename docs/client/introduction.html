<b>_Meteor는 현대적인 웹사이트를 만들기에 적합한 초간단 개발 환경이다. 최고의 도구를 가지고도 몇 주가 걸리던 작업을 이제는 Meteor로 몇 시간 만에 할 수 있다._</b>

웹은 애초에 70년대 메인 프레임 개념으로 작동하도록 설계됐다. 애플리케이션 서버는 화면에 무언가 출력하고, 출력된 화면은 네트워크에 물려 있는 더미 터미널로 전송된다. 사용자가 어떤 작업을 하게 되면 애플리케이션 서버는 화면을 전부 다시 출력해야 한다. 이 모델은 10년이 넘도록 웹에서 사용되었다. 이 모델 위에 LAMP, Rails, Django, PHP 등이 생겨났다.

요즘은 최고의 팀으로 엄청난 예산과 길고 긴 계획과 일정을 잡고서, 자바스크립트를 이용해 클라이언트에서 돌아가는 앱을 만든다. 이 앱은 인터페이스도 훌륭하다. 페이지를 새로 고칠 필요도 없다. 어떤 클라이언트에서 변화가 일어나면 접속해 있는 다른 클라이언트 화면에 변화가 적용되는, Reactive한 특성도 있다.

지금까지 이런 앱을 만드는 방법은 고된 길이었다. Meteor를 사용하면 이런 규모의 일을 매우 쉽고 더 재미있게 할 수 있다. 일주일 만에 완벽한 앱을 완성하거나 Hackathon에서 하룻밤만에 쓸만한 앱을 만들 수 있다. 이제는 서버에 리소스를 배포하고, 클라우드에 API 앤드포인트를 설치하고, 데이터베이스를 관리하고, ORM 레이어 논쟁에 휘말리고, JavaScript와 Ruby를 번갈아가며 쓰고, 클라이언트에서 데이터 업데이트하는 등의 일에 신경 쓰지 않아도 된다.

Meteor는 지금 만드는 중이다. 하지만, 이것이 우리 생각의 방향을 나타낼 것으로 생각한다. 어떤 의견이라도 우리는 온 맘으로 환영한다.


## Quick start!

<!-- change colors on these. $ and command output in grey, rest in
white -->

아래 예제들은 Meteor가 [지원하는 모든 플랫폼](https://github.com/meteor/meteor/wiki/Supported-Platforms)에서 동작한다.

Meteor 설치:

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

새로 프로젝트 생성:

<pre>
$ meteor create myapp
</pre>

로컬에서 실행하기:

<pre>
$ cd myapp
$ meteor
=&gt; Meteor server running on: http://localhost:3000/
</pre>

세상에 공개하기(우리는 무료 서버도 제공한다):

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">Seven Principles of Meteor</h2>

<!-- wire with [1,2,3] on it -->
- _데이터만 전송_. 네트워크로 HTML을 보내지 마라. 데이터만 보내고 어떻게 그릴지는 클라이언트에서 결정하도록 하라.

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _하나의 언어._ 클라이언트 코드도 서버 코드도 자바스크립트라는 하나의 언어로 작성하라.

<!-- globe, with the same database icon in US and Russia -->
- _데이터베이스는 어디에서나_. 클라이언트 환경과 서버 환경을 가리지 않고 데이터베이스에 접근할 때는 동일한 API를 사용하라.

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _레이턴시 보정_. 클라이언트는 데이터베이스로의 데이터 전송 처리가 즉각적으로 보이도록 프리패칭과 모델 시뮬레이션을 사용하라.

<!-- knee getting hit with hammer like in reflex test -->
- _Full Stack Reactivity_. 실시간성을 기본으로 내포하도록 만들라. 데이터베이스에서 템플릿까지의 모든 레이어가 이벤트-드리븐 인터페이스에 대처할 수 있게 하여야 한다.

- _에코 시스템 수용_. Meteor는 현존하는 오픈소스 도구나 프레임워크를 대체하는 것이 아니라 그것을 통합하여 만든다. Meteor도 오픈 소스이다.

<!-- zen circle -->
- _단순함은 곧 생산성_. 어떤 것을 간단하게 보이도록 만드는 최고의 방법은 진짜로 간단하게 만드는 것이다. 단아하고 아름답고 깔끔한 API로 단순하게 만들어라.
