<h1 id="packages">Packages</h1>

Meteor는 다양한 add-on 패키지와 서드파티 라이브러리를 지원한다. 당신이 오직 Meteor의 핵심 기능을 사용하는 것 만으로 멋진 어플리케이션을 만드는 동안 부가적인 패키지들은 개발을 더 빠르고 좋게 만들 수 있습니다.

Meteor 프로젝트에서 패키지를 추가하거나 삭제할 수 있습니다. 추가할 땐

    $ meteor add <package_name>

그리고 삭제할땐:

    $ meteor remove <package_name>
